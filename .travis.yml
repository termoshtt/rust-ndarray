language: rust
# use trusty for newer openblas
sudo: required
dist: trusty
matrix:
  include:
    - rust: 1.31.0
      env:
       - FEATURES='test docs'
    - rust: stable
      env:
       - FEATURES='test docs'
    - rust: beta
      env:
       - FEATURES='test docs'
    - rust: nightly
      env:
       - FEATURES='test docs'
       - IS_NIGHTLY=1
env:
  global:
    - HOST=x86_64-unknown-linux-gnu
    - CARGO_INCREMENTAL=0
branches:
  only:
    - master
    - 0.10.x
addons:
  apt:
    packages:
      - libssl-dev
      - libopenblas-dev
      - gfortran
before_cache: |
  if [[ "$TRAVIS_RUST_VERSION" == nightly ]]; then
    RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin -f
  fi
before_script:
  - rustup component add rustfmt
script:
  - |
      cargo fmt --all -- --check &&
      ./scripts/all-tests.sh "$FEATURES" "$IS_NIGHTLY"
after_success: |
  if [[ "$TRAVIS_RUST_VERSION" == nightly ]]; then
    cargo tarpaulin --run-types Tests Doctests --out Xml
    bash <(curl -s https://codecov.io/bash)
  fi
